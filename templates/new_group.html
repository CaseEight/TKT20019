{% extends "layout.html" %}
{% block content %}
{% if session.user_id %}

<form action="/create_group" method="POST">
    <label for="group_name">Ryhmän nimi:</label>
    <input type="text" name="group_name">
    <input type="submit" value="Lisää ryhmä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% else %}
<p>Et ole kirjautunut sisään.</p>
<a href="/">Palaa kirjautumiseen</a> |
{% endif %}

{% endblock %}
