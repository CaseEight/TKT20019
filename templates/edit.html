{% extends "layout.html" %}
{% block content %}
{% if session.user_id %}


<h1>Muokkaa elokuvaa</h1>

<form method="POST" action="/edit/{{ film_id }}"> 
    <label for="title">Nimi:</label>
    <input type="text" id="title" name="title" value="{{ film.title }}">
    
    <label for="description">Kuvaus:</label>
    <input type="text" id="description" name="description" value="{{ film.description }}">
    
    <label for="length">Kesto:</label>
    <input type="text" id="length" name="length" value="{{ film.length }}">
    
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ film.genre }}">
    
    <label for="director">Ohjaaja:</label>
    <input type="text" id="director" name="director" value="{{ film.director }}">

    <label for="writer">Käskirjoittaja:</label>
    <input type="text" id="writer" name="writer" value="{{ film.writer }}">
    
    <input type="submit" value="Tallenna muutokset">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% else %}
<p>Et ole kirjautunut sisään.</p>
<a href="/">Palaa kirjautumiseen</a> |
{% endif %}


{% endblock %}
